name: PMD Code Analysis

on:
  push:
    branches: [ '**' ]

jobs:
  pmd_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: "temurin"

      - name: Run PMD
        uses: sfdx-actions/setup-pmd@v1
        with:
          pmd-version: '7.0.0-rc4'
        run: ./gradlew check
